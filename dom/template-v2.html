<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{titulo}}</h2>
        <p>{{ saudacao() }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS!'
            },
            methods: {
                saudacao: function() {
                    return 'Bem Vindo!'
                }
            }
        });
    </script>
</body>
</html>
