<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 v-once>{{titulo}}</h2>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link">Google</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS!',
                link: 'https://www.google.com.br'
            },
            methods: {
                saudacao: function() {
                    this.titulo = 'Bom dia!'
                    return this.titulo
                }
            }
        });
    </script>
</body>
</html>
