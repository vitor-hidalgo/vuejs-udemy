<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{contador}}</h2>
        <button v-on:click="somar(5, $event)">Somar 1</button>
        <p v-on:mousemove="atualizarXY">
            Mouse: {{ x }} e {{ y }}.
            <span v-on:mousemove.stop.prevent>PARAR AQUI!!!</span>
        </p>
        <a v-on:click.prevent="naoNavegar" href="https://www.google.com">Google</a>
        <hr>
        <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar: function(passo, event) {
                    console.log(passo, event);
                    this.contador += passo;
                },
                atualizarXY: function(e){
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                naoNavegar: function(e){
                    // e.preventDefault();
                    console.log('NÃ£o Navegar');
                },
                exibirAlerta: function(){
                    alert('Estou te alertando!');
                }
            }
        })
    </script>
</body>
</html>
